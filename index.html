<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SBB Bilgi İşlem</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- ÜST MENÜ -->
  <header class="bg-white shadow-sm border-bottom">
    <div class="container d-flex align-items-center py-3">
      <img src="img/sbb-logo.png" alt="SBB Logo" height="70" class="me-3">
      <div>
        <h1 class="h4 text-uppercase text-primary fw-bold mb-0">SAKARYA BÜYÜKŞEHİR BELEDİYESİ</h1>
        <p class="mb-0 text-muted">Bilgi İşlem Daire Başkanlığı</p>
      </div>
    </div>
  </header>

  <!-- ANA GÖRÜNÜM -->
  <main class="container-fluid mt-4">
    <div class="row g-0">
      <!-- Sol: Büyük Görsel -->
      <div class="col-md-6">
        <img src="img/slider1.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Slider Görseli">
      </div>
      <!-- Sağ: İçerik -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h2 class="text-primary">Bilgi İşlem Dairesi Başkanlığı</h2>
        <img src="img/bilgiislem-logo.png" alt="Bilgi İşlem Logo" width="200" class="my-3">
        <p>Bu web sitesi, Sakarya Büyükşehir Belediyesi Bilgi İşlem Dairesi’ni tanıtmak amacıyla hazırlanmıştır.</p>
      </div>
    </div>
  </main>

  <!-- ALT BİLGİ -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 Sakarya Büyükşehir Belediyesi</small>
  </footer>

</body>
</html>
