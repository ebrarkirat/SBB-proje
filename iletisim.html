<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Üst Logo ve Başlık -->
  <header class="bg-white shadow-sm border-bottom">
    <div class="container d-flex align-items-center py-3">
      <img src="img/sbb-logo.png" alt="SBB Logo" height="70" class="me-3">
      <div>
        <h1 class="h4 text-uppercase text-primary fw-bold mb-0">SAKARYA BÜYÜKŞEHİR BELEDİYESİ</h1>
        <p class="mb-0 text-muted">Bilgi İşlem Daire Başkanlığı</p>
      </div>
    </div>
  </header>

  <!-- İletişim Formu -->
  <main class="container py-5">
    <h2 class="text-primary mb-4">İletişim</h2>

    <p><strong>Adres:</strong> Maltepe, 560. Sk., 54100 Adapazarı/Sakarya</p>
    <p><strong>Telefon (Genel):</strong> 444 40 54</p>
    <p><strong>KEP:</strong> sbb@hs01.kep.tr</p>

    <form id="iletisimForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Adınız ve Soyadınız:</label>
        <input type="text" class="form-control" id="name">
        <div class="invalid-feedback">* Bu alan zorunludur</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta Adresiniz:</label>
        <input type="email" class="form-control" id="email">
        <div class="invalid-feedback">* Geçerli bir e-posta giriniz</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mesajınız:</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
        <div class="invalid-feedback">* Bu alan zorunludur</div>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>

    <div id="basariMesaji" class="alert alert-success mt-4 d-none" role="alert">
      Mesajınız başarıyla gönderildi.
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
